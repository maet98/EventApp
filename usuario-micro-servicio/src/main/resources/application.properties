#Indicando el puerto que estar치 utilizando al aplicaci칩n
# el valor en 0, Spring Boot toma un puerto aleatorio.
server.port = 0

#indicando la instancia unica para Eureka
eureka.instance.instance-id=${spring.cloud.client.hostname}:${spring.application.name}:${spring.application.instance_id:${random.value}}


# Exponiendo los endpoints
management.endpoints.web.exposure.include=*

#configuracion de H2
spring.h2.console.enabled=true
spring.h2.console.path=/dbconsole

#Configuracion de la conexion.
#MYSQL Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/userservice?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456

#Informaci칩n sobre JPA para la creaci칩n.
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true


# Nivel del logging
logging.level.org.springframework=ERROR
#logging.level.edu.pucmm.=DEBUG

# Patron del logging
logging.pattern.console=%d{HH:mm:ss} [%t] %-5level %logger{36} - %msg%n
